<div class="container">
  <form class="align-center" name="editForm" (ngSubmit)="upsertBand()">
    <div class="row">
      <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input
          matInput
          placeholder="Ex. Pizza"
          id="name"
          name="name"
          required
          [(ngModel)]="band.name"
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Biography</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize="true"
          rows="10"
          cols="50"
          name="description"
          [(ngModel)]="band.description"
        >
        </textarea>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
        <mat-label>Formation date</mat-label>
        <input
          matInput
          [matDatepicker]="formationDatePicker"
          [(ngModel)]="band.formationDate"
          required
          name="formationDate"
        />
        <mat-datepicker-toggle matSuffix [for]="formationDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #formationDatePicker startView="year"></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="row" *ngIf="band.disbandDate">
      <mat-form-field>
        <mat-label>Disband date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="band.disbandDate"
          name="disbandDate"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year"></mat-datepicker>
      </mat-form-field>
    </div>

    <button class="btn btn-primary btn-lg btn-block" type="submit">
      Continue to checkout
    </button>
  </form>
</div>
