<div class="container">
  <form class="align-center" #editBandForm='ngForm' name="editForm" (ngSubmit)="upsertBand()" dateRangeValidation [startDateControlName]="formationDateControl.name" [endDateControlName]="disbandDateControl.name">
    <div class="row">
      <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Ex. Pizza" id="name" name="name" required [(ngModel)]="band.Name" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Biography</mat-label>
        <textarea matInput cdkTextareaAutosize="true" rows="10" cols="50" name="description"
          [(ngModel)]="band.Description">
        </textarea>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
        <mat-label>Formation date</mat-label>
        <input matInput [matDatepicker]="formationDatePicker" [(ngModel)]="band.FormationDate"
          #formationDateControl='ngModel' required name="formationDate" />
        <mat-datepicker-toggle matSuffix [for]="formationDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #formationDatePicker startView="year"></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
        <mat-label>Disband date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="band.DisbandDate" 
          #disbandDateControl='ngModel'  name="disbandDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year"></mat-datepicker>
      <mat-error *ngIf="disbandDateControl.errors && disbandDateControl.errors.invalidRange">Formation date can't be more than disband date</mat-error>
      </mat-form-field>
    </div>

    <div class="row mt-4">
      <button class="btn btn-primary" type="submit" [disabled]="!editBandForm.valid">
        Save
      </button>
    </div>
  </form>
</div>
